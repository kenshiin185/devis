<app-header></app-header>
<div class="containFromArticle">
    <h1>Modifier article</h1>
    <form [formGroup]="modifyArticleForm" (submit)="modifyArticle()">
  <div class="form-group">
    <label for="refArticle">Référence de l'article</label>
    <input type="text" class="form-control" id="refArticle"  aria-describedby="emailHelp" value="{{data.refArticle}}" formControlName="refArticle">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Type d'article *</label>
   <select name="typeArticle" id="typeArticle" formControlName="typeArticle" >
       <option value="produit">Produit</option>
       <option value="main d'oeuvre">Main d'oeuvre</option>
       <option value="service">Service</option>
       <option value="livraison">Livraison</option>
   </select>
  </div>

  
  <div class="form-group">
    <label for="exampleInputPassword1">Libellé *</label>
    <input type="text" class="form-control" id="libelle" value="{{data.libelle}}" formControlName="libelle" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Prix *</label>
    <input type="number" class="form-control" id="prix"value="{{data.prix}}" formControlName="prix" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Coefficient</label>
    <input type="number" class="form-control" id="coefficient" value="{{data.coefficient}}" formControlName="coefficient">
  </div>
  
 
  <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
<p style="margin-top:20px;color:red;">Les champs marqués d'une * sont obligatoires</p>
</div>
<div class="wspin">
  <div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">loading...</span>
  </div>
</div>
