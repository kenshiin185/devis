 <div class="articleToDel" >

<h1>Vous Êtes sur le point de supprimer un de vos articles</h1>
<div class="card text-center" style="width: 50rem; height: 15rem;">
    <div class="card-body">
      <h2 class="card-title">Êtes vous sûre de vouloir supprimer</h2>
      <p class="card-text" style="color: red;font-weight: 500;font-size: 1.7em;">{{libelleArticle}} ?</p>
      <a class="btn btn-danger"style="font-size:1.5em"(click)="delArticle()">Confirmer suppression</a>
      <a class="btn btn-success"style="font-size:1.5em"(click)="cancel()">Annuler</a>
    </div>
  </div>
 </div>
