<app-header></app-header>
<h2>Liste de vos articles</h2>

<div class="containListArticle">
    <button class="btn btn-primary ml-auto" type="button" (click)="navigWithId()"><i
            class="fas fa-plus"></i>Ajouter</button>
    <div *ngFor="let element of listeArticleUtilisateur" class="listArticle">
        {{element.libelle}}
        <div class="containAction">
          <a [routerLink]="['/modify-article',element._id]"> <i class="fas fa-edit" style="color:blue" ></i></a>
            <a [routerLink]="['/confirm-del-article',element._idUtilisateur,element._id]"><i class="fas fa-trash" style="color:red"></i></a>
        </div>
    </div>
</div>
