<app-header></app-header>
<h2>Liste de vos articles</h2>

<div class="containListArticle">
    <button class="btn btn-primary ml-auto" type="button" [routerLink]="['/creation-article']"><i class="fas fa-plus"></i>Ajouter</button>
    <div *ngFor="let article of articleList$ | async " class="listArticle">
        {{article.libelle}}
        <div class="containAction">
            <i class="fas fa-edit" style="color:blue"></i>
            <i class="fas fa-trash" style="color:red"></i>
        </div>
    </div>
</div>
